<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cruise Page</title>

        <!-- Style Sheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="../styles/main.css" rel="stylesheet">
    </head>

    <body>

      <!----------------------------------------------------------------------------------------------------------------------------------------->
      <!-- Navbar-->
      <nav class="navbar fixed-top">
        <div class="container-fluid">
  
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="../assets/Logo.svg" alt="Logo" height="64">
          </a>
                
          <!-- Nav Items -->
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/trips.html">Browse Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/purchase.html">Purchase</a>
            </li>
                      
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <img src="../assets/search.svg" height="24">
            </button>
          </form>
                
        </div>
      </nav>

      <div class="container mt-5 pt-5">

        <!-- Header -->
        <h2>Browse Our Trips</h2>

        <!-- Filters & Sorts-->
        <div class="row">

            <!-- Filter Radio Buttons -->
            <div class="btn-group col-auto" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="radioFilter" id="allTripsFilter" value="" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="allTripsFilter">All Trips</label>
              
                <input type="radio" class="btn-check" name="radioFilter" id="shortTripFilter" value="short" autocomplete="off">
                <label class="btn btn-outline-success" for="shortTripFilter"><i class="bi bi-calendar2-week"></i> Short Trips </label>
              
                <input type="radio" class="btn-check" name="radioFilter" id="longTripFilter" value="long" autocomplete="off">
                <label class="btn btn-outline-success" for="longTripFilter"><i class="bi bi-calendar3"></i> Long Trips </label>

                <input type="radio" class="btn-check" name="radioFilter" id="originTripFilter" value="origin" autocomplete="off">
                <label class="btn btn-outline-success" for="originTripFilter"><i class="bi bi-compass"></i> Origin Trips </label>

                <input type="radio" class="btn-check" name="radioFilter" id="cheapTripFilter" value="cheap" autocomplete="off">
                <label class="btn btn-outline-success" for="originTripFilter"><i class="bi bi-cash"></i> Cheap Trips </label>

                <input type="radio" class="btn-check" name="radioFilter" id="expensiveTripFilter" value="expensive" autocomplete="off">
                <label class="btn btn-outline-success" for="originTripFilter"><i class="bi bi-cash-stack"></i> Expensive Trips </label>
            </div>

        </div>

        <!-- List of plant cards -->
        <div class="row py-5 gy-3" id="plantsContainer">

          <!-- Browse List Template -->
          <template id="tripListTemplate">
                  
            <!----------------------------------------------------------------------------------------------------------------------------------------->
            <!-- List -->

            <div class="container mt-3 mb-3 pt-3">
              
              <ul class="list-group mt-5 mb-3">
                <li class="list-group-item">
                  <h5>The Roman Expedition</h5>
                  <p class="trip-text" id="informationText">Join us as we go to every shoreline that the Roman empire had once walked in only 6 months.</p>
                  <p class="trip-cost" id="amountText">R1250</p>
                </li>
                <li class="list-group-item">
                  <h5>To the End of the World</h5>
                  <p class="trip-text" id="informationText">Come with us and explore a few of the stops one could make while on a 4 month course with pirates as they traveled the blue blue oceans.</p>
                  <p class="trip-cost" id="amountText">R3140</p>
                </li>
                <li class="list-group-item">
                  <h5>The Queen's Fair</h5>
                  <p class="trip-text" id="informationText">Enjoy the smooth sailing through different cities and villas as they celebrate the beginning of spring, lasting only 2 months.</p>
                  <p class="trip-cost" id="amountText">R14450</p>
                </li>
                <li class="list-group-item">
                  <h5>The Tropical Bird Finds</h5>
                  <p class="trip-text" id="informationText">Come and help our crew and other passengers explore and educate ourselves as we travel through different bird migration spots for 3-4 months.</p>
                  <p class="trip-cost" id="amountText">R2460</p>
                </li>
                <li class="list-group-item">
                  <h5>Ancient Civilizations</h5>
                  <p class="trip-text" id="informationText">Come and enjoy a vastly intriguing an exciting trip to the different spots around the world, reveling in the miracles that we know as our history.</p>
                  <p class="trip-cost" id="amountText">R5130</p>
                </li>
                <li class="list-group-item">
                  <h5>Bahama Mama's Retreat</h5>
                  <p class="trip-text" id="informationText">Join us on a relaxing, yet fun filled, month long trip to the beautiful tropical islands around the Mediterranean.</p>
                  <p class="trip-cost" id="amountText">R2310</p>
                </li>
                <li class="list-group-item">
                  <h5>Neptune's Deep Dive</h5>
                  <p class="trip-text" id="informationText">Enjoy the great open seas, as well as all of the creatures in it with us as we scuba dive and explore our way through our 3 month trip.</p>
                  <p class="trip-cost" id="amountText">R37220</p>
                </li>
                <li class="list-group-item">
                  <h5>The Annual Species Restoration</h5>
                  <p class="trip-text" id="informationText">Come and help us as we crew and travelers alike, go on a 5 month trip to different marine biomes to study and conserve the animals and creatures that graces our beautiful waters.</p>
                  <p class="trip-cost" id="amountText">R1380</p>
                </li>
              </ul>
              
              <!--Small Card-->

                
            </div>

          </template>
                          

        </div>
      </div>
      

      
      

      <!----------------------------------------------------------------------------------------------------------------------------------------->
      <!-- Footer -->
      <div class="container">
        <div class="col footer">
          <div class="social-media">

          </div>
        </div>
      </div>


      <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="../scripts/main.js"></script>
    </body>
</html>
